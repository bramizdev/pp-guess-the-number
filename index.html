<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Author and description -->
    <meta name="author" content="Brayan Miza" />
    <meta
      name="description"
      content="Guess the Number is a classic game where players try to guess a randomly generated number within a limited number of attempts, with hints provided."
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style/style.css" />
    <title>Guess my number! | The classic game</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__title">
          <h1>Guess the number!</h1>
          <p>(Between 1 and 20)</p>
        </div>
        <div class="header__btns">
          <button class="btn" id="rules-btn">Rules</button>
          <button class="btn" id="info-btn">Info</button>
        </div>
      </header>
      <main class="game">
        <div class="game__secret-number" id="secret-box">?</div>
        <div class="game__container">
          <form class="game__form">
            <label class="game__label" for="input">Type your guess:</label>
            <input
              id="input"
              class="game__input"
              min="1"
              max="20"
              type="number"
              aria-describedby="input-example"
            />
            <p class="visually-hidden" id="input-example">Example: 5</p>
            <button class="btn" id="check-btn" type="submit">Check!</button>
            <button class="btn" id="again-btn">Again!</button>
          </form>
          <div class="game__display">
            <p role="status" aria-live="polite" id="message">
              ❓ Start Guessing...
            </p>
            <p role="status" aria-live="polite">
              💯 Score: <span id="score">20</span>
            </p>
            <p role="status" aria-live="polite">
              🏆 Highscore: <span id="highscore">0</span>
            </p>
          </div>
        </div>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
